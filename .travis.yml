language: node_js
node_js:
- 13.11.0
env:
  matrix:
  - HOST_DOMAIN=hellogitlab.com
  global:
    secure: 
install:
- yarn add vuepress-plugin-comment -D
- yarn add vuepress-plugin-auto-sidebar -D
script:
- echo "${TRAVIS_OS_NAME}"
- uname -a
- echo "Check Node.js version" && node -v
- echo "Check yarn version" && yarn -v
- cd myblog && pwd
- yarn docs:build
- echo "Hello Travis"
after_success:
- ssh "${HOST_USERNAME}@${HOST_DOMAIN}" -p "${HOST_PORT}" 'echo "travis" > ~/test.travis'
